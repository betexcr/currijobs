version: "3.9"

services:
  db:
    image: postgis/postgis:15-3.4
    container_name: currijobs_db
    environment:
      POSTGRES_USER: currijobs
      POSTGRES_PASSWORD: currijobs
      POSTGRES_DB: currijobs
    ports:
      - "5433:5432"
    volumes:
      - ./initdb:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U currijobs"]
      interval: 5s
      timeout: 5s
      retries: 10

  postgrest:
    image: postgrest/postgrest:v12.2.3
    container_name: currijobs_postgrest
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGRST_DB_URI: postgres://currijobs:currijobs@db:5432/currijobs
      PGRST_DB_SCHEMAS: public
      PGRST_DB_ANON_ROLE: anon
      PGRST_SERVER_PORT: 3000
    ports:
      - "3000:3000"


